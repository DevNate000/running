<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Running Route Territory Claim with Leaderboard</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    #map {
      flex: 1;
    }
    #controls {
      padding: 10px;
      background: #f0f0f0;
      border-top: 1px solid #ccc;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    #locationsList {
      max-height: 150px;
      overflow-y: auto;
      margin-top: 10px;
      background: white;
      padding: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      flex-grow: 1;
      min-width: 300px;
    }
    button {
      background-color: #0078a8;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }
    button:hover {
      background-color: #005f74;
    }
    .delete-instruction {
      font-size: 13px;
      color: #555;
      margin-left: auto;
      font-style: italic;
    }

    /* Territory label styles */
    .territory-label {
      position: relative;
      white-space: nowrap;
      font-weight: bold;
    }
    .territory-label-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid green;
      color: #004d00;
      font-size: 14px;
      line-height: 1.3;
      box-shadow: 0 0 5px rgba(0, 128, 0, 0.5);
      user-select: none;
      position: relative;
      min-width: 160px;
    }
    .menu-button {
      position: absolute;
      top: 4px;
      right: 6px;
      width: 18px;
      height: 18px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
    }
    .menu-button div {
      width: 4px;
      height: 4px;
      background: green;
      border-radius: 50%;
    }
    .menu-dropdown {
      position: absolute;
      top: 28px;
      right: 6px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10000;
      user-select: none;
      font-size: 13px;
      cursor: pointer;
      padding: 5px 10px;
      display: none;
      min-width: 80px;
    }
    .menu-dropdown.show {
      display: block;
    }
    .menu-dropdown:hover {
      background-color: #f5f5f5;
    }

    /* Leaderboard Table */
    #leaderboard {
      margin: 10px;
      border-collapse: collapse;
      width: 100%;
      max-width: 700px;
      background: white;
    }
    #leaderboard th, #leaderboard td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }
    #leaderboard th {
      background-color: #0078a8;
      color: white;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="controls">
  <button id="showRouteBtn">Show Route & Claim Territory</button>
  <button id="clearAllBtn" style="background:#a83232;">Clear All</button>
  <div class="delete-instruction">Click markers to delete them</div>
  <div id="locationsList"></div>
</div>

<table id="leaderboard">
  <thead>
    <tr><th>Name</th><th>Miles</th><th>Time</th></tr>
  </thead>
  <tbody>
    <tr><td colspan="3" style="text-align:center; font-style: italic; color:#777;">No runs yet</td></tr>
  </tbody>
</table>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const center = [29.0340, -80.9200]; // New Smyrna Beach

  const map = L.map('map').setView(center, 13);

  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; CartoDB',
    maxZoom: 19,
  }).addTo(map);

  let markers = [];
  let latlngs = [];

  let routeLine = null;
  let territoryPolygon = null;
  let territoryLabel = null;

  let canAddMarkers = true; // can add markers by clicking map
  let markersDraggable = true; // markers are draggable before territory claim

  // Leaderboard data
  let runs = [];

  // Fetch runs from backend on load
  async function fetchRuns() {
    try {
      const res = await fetch('/api/runs');
      if (!res.ok) throw new Error('Failed to fetch runs');
      const data = await res.json();
      runs = data.map(run => ({
        name: run.name,
        miles: run.miles,
        time: run.time,
        route_coords: run.route_coords
      }));
      updateLeaderboard();
      // Draw all runs as territories on the map
      drawAllTerritories();
    } catch (err) {
      console.error('Error fetching runs:', err);
    }
  }

  // Draw all runs as territories on the map
  function drawAllTerritories() {
    // Clear any existing overlays
    clearAllMarkers();
    clearRouteAndPolygon();
    // For each run, draw its territory
    runs.forEach(run => {
      if (!run.route_coords) return;
      let coords;
      try {
        coords = typeof run.route_coords === 'string' ? JSON.parse(run.route_coords) : run.route_coords;
      } catch (e) {
        coords = [];
      }
      if (!Array.isArray(coords) || coords.length < 2) return;
      // Convert to Leaflet LatLngs
      const latlngArr = coords.map(pt => L.latLng(pt[0], pt[1]));
      // Draw polyline
      const routeLine = L.polyline(latlngArr, { color: 'blue' }).addTo(map);
      // Draw polygon (closed)
      const polygonPoints = latlngArr.slice();
      polygonPoints.push(latlngArr[0]);
      const territoryPolygon = L.polygon(polygonPoints, { color: 'green', fillColor: 'green', fillOpacity: 0.3 }).addTo(map);
      // Calculate centroid
      const centroid = getCentroid(polygonPoints);
      // Create label
      const divIcon = L.divIcon({
        className: 'territory-label',
        html: createTerritoryLabelHTML(run.name, run.miles, run.time),
        iconSize: [180, 80],
        iconAnchor: [90, 40]
      });
      const territoryLabel = L.marker(centroid, { icon: divIcon, interactive: false }).addTo(map);
    });
  }

  map.on('click', function(e) {
    if (!canAddMarkers) return;
    addMarker(e.latlng);
    clearRouteAndPolygon();
  });

  function addMarker(latlng) {
    const marker = L.marker(latlng, { draggable: markersDraggable }).addTo(map);
    markers.push(marker);
    latlngs.push(latlng);

    marker.on('click', () => {
      removeMarker(marker);
    });

    marker.on('drag', () => {
      const idx = markers.indexOf(marker);
      if (idx !== -1) {
        latlngs[idx] = marker.getLatLng();
        updateLocationsList();
      }
    });
  }

  function removeMarker(marker) {
    const index = markers.indexOf(marker);
    if (index > -1) {
      map.removeLayer(marker);
      markers.splice(index, 1);
      latlngs.splice(index, 1);
      updateLocationsList();

      if (routeLine || territoryPolygon) {
        if (latlngs.length < 2) {
          clearRouteAndPolygon();
        } else {
          drawRouteAndTerritory();
        }
      }

      if (markers.length === 0) {
        canAddMarkers = true;
        markersDraggable = true;
      }
    }
  }

  function updateLocationsList() {
    const listEl = document.getElementById('locationsList');
    if (latlngs.length === 0) {
      listEl.innerHTML = '<i>No markers dropped yet.</i>';
      return;
    }
    listEl.innerHTML = '<b>Dropped Locations:</b><br/>' + latlngs
      .map((pt, i) => {
        return `${i + 1}. Lat: ${pt.lat.toFixed(5)}, Lng: ${pt.lng.toFixed(5)}`;
      })
      .join('<br/>');
  }

  function clearRouteAndPolygon() {
    if (routeLine) {
      map.removeLayer(routeLine);
      routeLine = null;
    }
    if (territoryPolygon) {
      map.removeLayer(territoryPolygon);
      territoryPolygon = null;
    }
    if (territoryLabel) {
      map.removeLayer(territoryLabel);
      territoryLabel = null;
    }
    document.getElementById('showRouteBtn').textContent = 'Show Route & Claim Territory';
  }

  function createTerritoryLabelHTML(name, miles, time) {
    return `
      <div class="territory-label-box">
        <strong>${name}</strong><br/>
        Miles: ${miles} mi<br/>
        Time: ${time}
        <div class="menu-button" title="Options">
          <div></div><div></div><div></div>
        </div>
        <div class="menu-dropdown">Delete</div>
      </div>
    `;
  }

  function drawRouteAndTerritory(name, time) {
    if (routeLine) map.removeLayer(routeLine);
    if (territoryPolygon) map.removeLayer(territoryPolygon);
    if (territoryLabel) map.removeLayer(territoryLabel);

    // Disable dragging of markers when territory claimed
    markers.forEach(m => m.dragging.disable());
    markersDraggable = false;

    routeLine = L.polyline(latlngs, { color: 'blue' }).addTo(map);

    const polygonPoints = latlngs.slice();
    polygonPoints.push(latlngs[0]);
    territoryPolygon = L.polygon(polygonPoints, { color: 'green', fillColor: 'green', fillOpacity: 0.3 }).addTo(map);

    // Calculate centroid
    const centroid = getCentroid(polygonPoints);

    // Calculate total distance in miles (including closing segment)
    let totalDistanceMeters = 0;
    for (let i = 1; i < latlngs.length; i++) {
      totalDistanceMeters += latlngs[i - 1].distanceTo(latlngs[i]);
    }
    totalDistanceMeters += latlngs[latlngs.length - 1].distanceTo(latlngs[0]);
    const totalDistanceMiles = (totalDistanceMeters / 1609.344).toFixed(2);

    // Create custom icon with menu
    const divIcon = L.divIcon({
      className: 'territory-label',
      html: createTerritoryLabelHTML(name, totalDistanceMiles, time),
      iconSize: [180, 80],
      iconAnchor: [90, 40]
    });

    territoryLabel = L.marker(centroid, { icon: divIcon, interactive: true }).addTo(map);

    // Setup menu toggle and delete
    const labelEl = territoryLabel.getElement();
    const menuBtn = labelEl.querySelector('.menu-button');
    const menuDropdown = labelEl.querySelector('.menu-dropdown');

    menuBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      menuDropdown.classList.toggle('show');
    });

    // Hide menu on map click
    map.on('click', () => {
      if (menuDropdown.classList.contains('show')) {
        menuDropdown.classList.remove('show');
      }
    });

    menuDropdown.addEventListener('click', () => {
      // Delete territory and markers related
      clearRouteAndPolygon();
      clearAllMarkers();
      runs.pop(); // remove last run from leaderboard (territory we deleted)
      updateLeaderboard();
      menuDropdown.classList.remove('show');
    });
  }

  function getCentroid(points) {
    let latSum = 0;
    let lngSum = 0;
    points.forEach(pt => {
      latSum += pt.lat;
      lngSum += pt.lng;
    });
    return L.latLng(latSum / points.length, lngSum / points.length);
  }

  function clearAllMarkers() {
    markers.forEach(m => map.removeLayer(m));
    markers = [];
    latlngs = [];
    canAddMarkers = true;
    markersDraggable = true;
    updateLocationsList();
  }

  // Leaderboard update function
  function updateLeaderboard() {
    const tbody = document.querySelector('#leaderboard tbody');
    if (runs.length === 0) {
      tbody.innerHTML = `<tr><td colspan="3" style="text-align:center; font-style: italic; color:#777;">No runs yet</td></tr>`;
      return;
    }

    tbody.innerHTML = runs.map(run => {
      return `<tr>
        <td>${escapeHtml(run.name)}</td>
        <td>${run.miles}</td>
        <td>${escapeHtml(run.time)}</td>
      </tr>`;
    }).join('');
  }

  // Escape HTML for security
  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, function (m) {
      return ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      })[m];
    });
  }

  document.getElementById('showRouteBtn').addEventListener('click', async () => {
    if (latlngs.length < 2) {
      alert('Please drop at least two markers to form a route.');
      return;
    }

    // Prompt for user inputs
    const userName = prompt('Enter your name:', 'Nate');
    if (userName === null || userName.trim() === '') {
      alert('Name is required.');
      return;
    }
    const userTime = prompt('Enter total time (e.g., 30:00):', '30:00');
    if (userTime === null || userTime.trim() === '') {
      alert('Time is required.');
      return;
    }

    // Calculate total miles
    let totalDistanceMeters = 0;
    for (let i = 1; i < latlngs.length; i++) {
      totalDistanceMeters += latlngs[i - 1].distanceTo(latlngs[i]);
    }
    totalDistanceMeters += latlngs[latlngs.length - 1].distanceTo(latlngs[0]);
    const totalDistanceMiles = (totalDistanceMeters / 1609.344).toFixed(2);

    // Prepare run data
    const runData = {
      name: userName.trim(),
      route_coords: latlngs.map(pt => [pt.lat, pt.lng]),
      miles: totalDistanceMiles,
      time: userTime.trim()
    };

    // POST to backend
    try {
      const res = await fetch('/api/runs', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(runData)
      });
      const result = await res.json();
      if (result.success && result.run) {
        // Add to leaderboard from backend response
        runs.unshift({
          name: result.run.name,
          miles: result.run.miles,
          time: result.run.time
        });
        updateLeaderboard();
        drawRouteAndTerritory(result.run.name, result.run.time);
        canAddMarkers = false;
        document.getElementById('showRouteBtn').textContent = 'Route Claimed!';
      } else {
        alert('Failed to save run.');
      }
    } catch (err) {
      alert('Error saving run.');
      console.error(err);
    }
  });

  document.getElementById('clearAllBtn').addEventListener('click', () => {
    clearAllMarkers();
    clearRouteAndPolygon();
    runs = [];
    updateLeaderboard();
    canAddMarkers = true;
    markersDraggable = true;
    document.getElementById('showRouteBtn').textContent = 'Show Route & Claim Territory';
  });


  // On page load, fetch runs from backend
  updateLocationsList();
  fetchRuns();

</script>

</body>
</html>
